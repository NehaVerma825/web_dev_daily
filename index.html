<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter the city name.." spellcheck="false">
            <button type="submit"><img src="search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="rain.png" alt="rain" class="weather-icon">
            <h1 class="temp"> 22°c</h1>
            <h2 class="city">Delhi</h2>

            <!-- adding live date and time  -->
            <p id="datetime" class="text-white text-center mt-2"></p>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity">
                    <div >
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png" alt="wind">
                    <div >
                        <p class="Wind "> 15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
    const apikey = "59b1888d413c0aab745d27e94a1291ef";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon")


    async function checkWeather(city) { 
        const response = await fetch(apiurl + city + `&appid=${apikey}`);

        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }
        else {
            var data = await response.json();


        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
        document.querySelector(".Wind").innerHTML = data.wind.speed + " km/h";
        updateCityTime(data.timezone); //utomatically adjusted to the correct time zone.


        if(data.weather[0].main == "Clouds"){ 
            weatherIcon.src = "clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "clear.png";
        }
        else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "drizzle.png";
        }
        else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "rain.png";
        }
        else if(data.weather[0].main == "Snow"){
            weatherIcon.src = "snow.png";
        }
        else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "mist.png";
        }
        document.querySelector(".weather").style.display = "block"
        document.querySelector(".error").style.display = "none";
        }

        
        

        // console.log(data);  // You can inspect this in browser console to see structure

    }

    searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
    })



     //  Added Live Indian Date and Time Function
    function updateCityTime(timezoneOffsetSeconds) {
  const utc = new Date().getTime() + new Date().getTimezoneOffset() * 60000; // UTC in ms
  const cityTime = new Date(utc + timezoneOffsetSeconds * 1000);

  const options = {
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    day: "2-digit",
    month: "short",
    year: "numeric",
    hour12: true
  };

  document.getElementById("datetime").innerHTML = `Local Time: ${cityTime.toLocaleString("en-US", options)}`;
}



</script>

</body>
</html>
